<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Simple Search Engine</title>
    <link rel="stylesheet" type="text/css" href="/css/nms.css" />
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    <h1 align="center">Simple Search Engine</h1>

    <p>Use the form below to search through the files at this web site</p>
    <hr size="7" width="75%" />
    <form method="post" action="/cgi-bin/search.pl">
      <table align="center" border="0" summary="search parameters">
        <!--
             If you want to use the ability to select the directory in
             which to search you should uncomment the following and
             update search.pl so that $emulate_matts_code is 0 and
             @subdirs is a list of the subdirectories you want to search
             in the same order as you have them in the 'select' below.
        -->
        <!--
        <tr>
          <td>Where to search : </td>
          <td>
            <select name="directory">
               <option value="0" selected="selected">
                   All Documents
               </option>
               <option value="1">
                   Manuals
               </option>
               <option value="2">
                   Other Stuff
               </option>
            </select>
          </td>
        </tr> 
        -->
	<tr>
	  <td>Text to Search For:</td>
	  <td><input type="text" name="terms" size="40" /></td>
	</tr>
	<tr>
	  <td>Look for:</td>
	  <td><select name="boolean">
	      <option value="AND">All Words</option>
	      <option value="OR">Any Word</option>
	    </select></td>
	</tr>
	<tr>
	  <td>Case:</td>
	  <td><select name="case">
	      <option>Insensitive</option>
	      <option>Sensitive</option>
	    </select></td>
	</tr>
	<tr>
	  <td colspan="2"><input type="submit" value="Search!" />
	    <input type="reset" /></td>
	</tr>
      </table>
    </form>
    <hr size="7" width="75%" />
    <p>Simple Search copyright &copy; London Perl Mongers
      and can be found at 
      <a href="http://nms-cgi.sourceforge.net">nms</a>.</p>
  </body>
</html>
